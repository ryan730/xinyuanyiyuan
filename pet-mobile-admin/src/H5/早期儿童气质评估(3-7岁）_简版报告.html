		<div class="txt">
				<div class="bt">您家宝宝的气质类型属于"中间型"</div>
				<p>中间型的儿童占儿童总数的35%，他们往往具有"难养型"、"易养型"、"启动缓慢型"三种气质类型的混合特点，属于上述类型中间型或交叉型。</p>
				<p>这类型的孩子大多数时候情绪基本稳定、不易激动，对周围的新事物接受能力和对环境的适应能力处于中等水平，在成人的鼓励下能够主动接近陌生的环境和不熟悉的人。</p>
				<p>遇到开心的事情不会表现得特别兴奋，遇到不如意的事情也不会表现得十分气愤，较少与周围人产生矛盾。</p>
